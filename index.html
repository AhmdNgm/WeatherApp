<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="text-center">

    <div class="container my-5 mx-auto">

        <h1 class=" my-4">Negm Weather</h1>

        <form class="change-location my-4 text-center">
            <label for="city" class="mb-4">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control py-4">
        </form>

        <div class="card rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="weather" class="time card-img-top">
            <div class="icon mx-auto text-center">
                <img src="" alt="icon">
            </div>
            <div class="text-uppercase details">
                <h5 class="my-3">City name</h5>
                <div class="my-5">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>



    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
